<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejecutar Newton</title>
    <script>
        function ejecutarNewton() {
            const dni = document.getElementById('dni').value;
            const apellidos = "DefaultApellido"; // Valor por defecto para apellidos
            const nombres = "DefaultNombre"; // Valor por defecto para nombres
            const sexo = "F"; // Valor por defecto para sexo (puedes cambiar a "M" si es necesario)
            const url = `newton64://C:/Program%20Files%20(x86)/SINTAGMA/Newton/Newton.exe;DNI=${dni};Apellidos=${apellidos};Nombres=${nombres};Sexo=${sexo};`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <h1>Ejecutar Newton</h1>
    <form onsubmit="event.preventDefault(); ejecutarNewton();">
        <label for="dni">Ingrese el DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <button type="submit">Abrir Newton</button>
    </form>
</body>
</html>
